<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml" 
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <div id="page-content">
            <h2>Lista de Categorias de Automóvel</h2>
            <div name="buttons">
                <a href="/locacaoautomoveis/categoriaautomovelform.xhtml" id="">Nova Categoria de Automóvel</a>
            </div>
            <h:dataTable border="1" var="categoria" value="#{categoriaAutomovelBean.listaCategorias}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descrição"/>
                    </f:facet>
                    <h:outputText value="#{categoria.descricao}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Valor Diário"/>
                    </f:facet>
                    <h:outputText value="#{categoria.valorDiario}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" action="categoriaautomovelform">
                        <f:setPropertyActionListener value="#{categoria}" target="#{categoriaAutomovelBean.categoria}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
