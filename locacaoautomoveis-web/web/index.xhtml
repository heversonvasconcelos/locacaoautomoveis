<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/resources/template/template.xhtml">

    <!-- Pagina de login nao tem acesso ao menu -->
    <ui:define name="menu"/>

    <ui:define name="content">
        <div id="page-content">
            <p id="boasvindas">#{msgs.welcome}</p>
            <p class="loginmessage">#{msgs.systemInfo} #{msgs.loginMessage}</p>
            <div id="login">
                <h1>#{msgs.login}</h1>
                <h:panelGrid columns="2">
                    <h:outputText value="#{msgs.name}: "/>
                    <h:inputText required="true"
                                 requiredMessage="#{msgs.nameRequired}"
                                 value="#{loginBean.usuario.nomeLogin}" />
                    <h:outputText value="#{msgs.password}: "/>
                    <h:inputSecret required="true" requiredMessage="#{msgs.passRequired}"
                                   value="#{loginBean.usuario.senha}"/>
                </h:panelGrid>
                <br/>
                <h:commandButton value="#{msgs.toLogin}" action="#{loginBean.login()}"/>
                <p:growl />
            </div>
        </div>
    </ui:define>

</ui:composition>
