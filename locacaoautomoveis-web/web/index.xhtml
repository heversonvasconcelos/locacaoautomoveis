<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml">

    <!-- CENTER -->
    <ui:define name="content">
        <h:form>
            <div class="aligncenter" style="width: 50%; padding: 50px;">
                <p:panel header="#{msgs.enterNamePass}">
                    <h:panelGrid columns="2" styleClass="aligncenter">
                        <h:outputText value="#{msgs.name}: "/>
                        <p:inputText required="true"
                                     requiredMessage="#{msgs.nameRequired}"
                                     value="#{loginBean.usuario.nomeLogin}" />
                        <h:outputText value="#{msgs.password}: "/>
                        <p:password required="true" requiredMessage="#{msgs.passRequired}"
                                    value="#{loginBean.usuario.senha}" feedback="false" minLength="4"
                                    promptLabel="#{msgs.passRequired}"/>
                    </h:panelGrid>
                    <br/>
                    <p:commandButton title="#{msgs.login}" value="#{msgs.login}" action="#{loginBean.login()}" ajax="false"/>
                </p:panel>
                <p:messages />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
