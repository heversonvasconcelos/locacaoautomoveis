<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/resources/template/template.xhtml">

    <!-- Pagina de login nao tem acesso ao menu -->
    <ui:define name="menu"/>

    <ui:define name="content">
                <!-- CENTER -->
                <span id="boasvindas">#{msgs.welcome}</span>
                <span id="login">#{msgs.systemInfo} #{msgs.loginMessage}</span>
                <div id="features">
                    <span id="lblLogin">#{msgs.login}</span>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msgs.name}: "/>
                        <h:inputText required="true"
                                     requiredMessage="#{msgs.nameRequired}"
                                     value="#{loginBean.usuario.nomeLogin}" />
                        <h:outputText value="#{msgs.password}: "/>
                        <h:inputSecret required="true" requiredMessage="#{msgs.passRequired}"
                                       value="#{loginBean.usuario.senha}"/>
                    </h:panelGrid>
                    <br/>
                    <h:commandButton value="#{msgs.toLogin}" action="#{loginBean.login()}"/>
                    <p:growl />
                </div>
    </ui:define>

</ui:composition>
