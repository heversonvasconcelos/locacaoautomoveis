<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--
    @author heverson.vasconcelos

    Pagina onde sera apresentada uma mensagem alertando o usuario que ele nao
    esta devidamente autenticado (logado).
    O usuario podera ser redirecionado para a pagina de login.
-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml">

    <!-- Pagina de login nao tem acesso ao menu -->
    <ui:define name="menu"/>

    <ui:define name="content">
        <div id="page-content" class="aligncenter">
            <h3> #{msgs.userIsNotLogged}</h3>
            <br/>
            <h:commandButton  value="#{msgs.login}" action="index"/>
        </div>
    </ui:define>
</ui:composition>
