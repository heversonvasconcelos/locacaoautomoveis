<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/resources/template/template.xhtml">

    <ui:define name="content">
        <div id="page-content">
            <div class="cabecalhoListagem">
                <h2 class="tituloListagem">#{msgs.clients}</h2>
                <h:commandButton styleClass="right" value="Gerar relatÃ³rio" action="#{clienteBean.gerarPDFRelatorioClientes()}"/>
                <h:commandButton styleClass="right" value="Novo cliente" action="#{clienteBean.novoCliente()}"/>
            </div>
            <br/>
            <p:dataTable var="cliente" value="#{clienteBean.listaClientes}"
                         paginator="true" rows="5">
                <p:column sortBy="#{cliente.id}" filterBy="#{cliente.id}">
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{cliente.id}"/>
                </p:column>
                <p:column sortBy="#{cliente.cpfcnpj}" filterBy="#{cliente.cpfcnpj}">
                    <f:facet name="header">
                        <h:outputText value="CPF/CNPJ"/>
                    </f:facet>
                    <h:outputText value="#{cliente.cpfcnpj}"/>
                </p:column>
                <p:column sortBy="#{cliente.nome}" filterBy="#{cliente.nome}">
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{cliente.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Telefone"/>
                    </f:facet>
                    <h:outputText value="#{cliente.telefone}"/>
                </p:column>
                <p:column>
                    <p:commandButton title="Editar" action="clienteform" image="ui-icon-pencil" ajax="false">
                        <f:setPropertyActionListener value="#{cliente}" target="#{clienteBean.cliente}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>
</ui:composition>
