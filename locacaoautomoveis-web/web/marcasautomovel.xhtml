<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/resources/template/template.xhtml">

    <ui:define name="content">
        <div id="page-content">
            <div class="cabecalhoListagem">
                <h2 class="tituloListagem">#{msgs.brands}</h2>
                <h:commandButton styleClass="right" value="Nova marca" action="#{marcaAutomovelBean.novaMarca()}"/>
            </div>
            <br/>
            <p:dataTable value="#{marcaAutomovelBean.listaMarcaAutomovel}" var="marca"
                         paginator="true" rows="5">
                <p:column sortBy="#{marca.id}" filterBy="#{marca.id}">
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{marca.id}"/>
                </p:column>
                <p:column sortBy="#{marca.descricao}" filterBy="#{marca.descricao}">
                    <f:facet name="header">
                        <h:outputText value="Descricao"/>
                    </f:facet>
                    <h:outputText value="#{marca.descricao}"/>
                </p:column>
                <p:column>
                    <p:commandButton title="Editar" action="marcaautomovelform" image="ui-icon-pencil" ajax="false">
                        <f:setPropertyActionListener value="#{marca}" target="#{marcaAutomovelBean.marca}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>
</ui:composition>
