<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/resources/template/template.xhtml">

    <ui:define name="content">
        <div id="page-content">
            <div class="cabecalhoListagem">
                <h2 class="tituloListagem">#{msgs.automobiles}</h2>
                <h:commandButton styleClass="right" value="Gerar relatório" action="#{automovelBean.gerarPDFRelatorioAutomoveis()}"/>
                <h:commandButton styleClass="right" value="Novo automóvel" action="#{automovelBean.novoAutomovel()}"/>
            </div>
            <br/>
            <p:dataTable var="automovel" value="#{automovelBean.listaAutomoveis}"
                         paginator="true" rows="5">
                <p:column sortBy="#{automovel.id}" filterBy="#{automovel.id}">
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{automovel.id}"/>
                </p:column>
                <p:column sortBy="#{automovel.modelo.descricao}" filterBy="#{automovel.modelo.descricao}">
                    <f:facet name="header">
                        <h:outputText value="Modelo"/>
                    </f:facet>
                    <h:outputText value="#{automovel.modelo.descricao}"/>
                </p:column>
                <p:column sortBy="#{automovel.placa}" filterBy="#{automovel.placa}">
                    <f:facet name="header">
                        <h:outputText value="Placa"/>
                    </f:facet>
                    <h:outputText value="#{automovel.placa}"/>
                </p:column>
                <p:column sortBy="#{automovel.renavam}" filterBy="#{automovel.renavam}">
                    <f:facet name="header">
                        <h:outputText value="Renavam"/>
                    </f:facet>
                    <h:outputText value="#{automovel.renavam}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Ano"/>
                    </f:facet>
                    <h:outputText value="#{automovel.ano}"/>
                </p:column>
                <p:column sortBy="#{automovel.categoria.descricao}" filterBy="#{automovel.categoria.descricao}">
                    <f:facet name="header">
                        <h:outputText value="Categoria"/>
                    </f:facet>
                    <h:outputText value="#{automovel.categoria.descricao}"/>
                </p:column>
                <p:column>
                    <p:commandButton title="Editar" action="automovelform" image="ui-icon-pencil" ajax="false">
                        <f:setPropertyActionListener value="#{automovel}" target="#{automovelBean.automovel}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>
</ui:composition>
