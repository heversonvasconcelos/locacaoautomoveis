<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <script>
        $(document).ready(function() {
           
            $("#new-car-button").click(function() {
                 $("div.new-car-dialog").dialog({
                    height: 300,
                    width: 350,
                    modal: true,
                    buttons: {},
                    Cancel: function() {
                        $( this ).dialog( "close" );
                    },
                    close: function() {
                        $( this ).dialog( "close" );
                    }
                });        
            });
        });  
        </script>
        <div id="gbox">
            <div id="page-content">
                <h2>Lista de Automóveis</h2>
                <div name="buttons">
                    <a href="#" id="new-car-button">Novo Veículo</a>
                </div>
                <h:dataTable border="1" var="automovel" value="#{automovelBean.listaAutomoveis}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Modelo"/>
                        </f:facet>
                        <h:outputText value="#{automovel.modelo.descricao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Placa"/>
                        </f:facet>
                        <h:outputText value="#{automovel.placa}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ano"/>
                        </f:facet>
                        <h:outputText value="#{automovel.ano}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cor"/>
                        </f:facet>
                        <h:outputText value="#{automovel.cor}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Disponibilidade"/>
                        </f:facet>
                        <h:outputText value="#{automovel.disponivel}"/>
                    </h:column>

                </h:dataTable>
            </div>
        </div>
        <div class="new-car-dialog hidden">
            <h3>Novo Veículo</h3>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Modelo: "/>
                    <h:selectOneMenu required="true"  requiredMessage="" value="#{automovelBean.automovel.modelo}" >
                        <f:selectItems value="#{automovelBean.listaModelos}" />
                    </h:selectOneMenu>>
                    <h:outputText value="Ano: "/>
                    <h:inputText required="true" requiredMessage="" value="#{automovelBean.automovel.ano}"/>
                </h:panelGrid>
                <br/>
                <h:commandButton value="Enviar" action="#{automovelBean.create()}"/>
                <h:messages />
            </h:form>

        </div>
    </ui:define>
</ui:composition>
