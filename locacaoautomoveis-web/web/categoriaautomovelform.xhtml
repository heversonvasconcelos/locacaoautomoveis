<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <div id="gbox-top"> </div>
        <div id="gbox-bg">
            <div id="gbox-grd">
                <h3>Nova Categoria</h3>
                <h:form>
                    <h:panelGrid columns="2">

                        <h:outputLabel value="Descricao:" for="descricao" />
                        <h:inputText id="descricao" value="#{categoriaAutomovelBean.categoria.descricao}" title="Descricao" required="true" requiredMessage="Informe uma descrição"/>

                        <h:outputLabel value="Valor Diario:" for="valorDiario" />
                        <h:inputText id="valorDiario" value="#{categoriaAutomovelBean.categoria.valorDiario}" title="ValorDiario" required="true" requiredMessage="Informe o valor diário"/>

                    </h:panelGrid>
                    <br/>
                    <h:commandButton value="Enviar" action="#{categoriaAutomovelBean.salvarCategoriaAutomovel()}"/>
                    <h:commandButton value="Cancelar" action="categoriaautomoveis" immediate="true"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
