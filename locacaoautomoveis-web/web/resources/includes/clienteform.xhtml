<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nome:" for="nome" />
            <h:inputText id="nome" value="#{clienteBean.cliente.nome}" title="Nome" />
            <h:outputLabel value="CPF/CNPJ:" for="cpfcnpj" />
            <h:inputText id="cpfcnpj" value="#{clienteBean.cliente.cpfcnpj}" title="Cpfcnpj" />
            <h:outputLabel value="Telefone:" for="telefone" />
            <h:inputText id="telefone" value="#{clienteBean.cliente.telefone}" title="Telefone" />
            <h:outputLabel value="Email:" for="email" />
            <h:inputText id="email" value="#{clienteBean.cliente.email}" title="Email" />
            <h:outputLabel value="Endereco:" for="endereco" />
            <h:inputText id="endereco" value="#{clienteBean.cliente.endereco}" title="Endereco" />
        </h:panelGrid>
        <h:commandButton value="Salvar" action="#{clienteBean.salvarCliente}"/>
    </h:form>


</ui:composition>
