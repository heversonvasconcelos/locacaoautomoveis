<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:remove>
        <h:commandLink action="#{loginBean.logout()}" value="LOGOUT"/>
    </ui:remove>

    <p:menubar>
        <p:submenu label="CADASTRO">
            <p:menuitem value="Automóveis" url="automoveis.xhtml"/>
            <p:menuitem value="Categorias" url="categoriasautomovel.xhtml"/>
            <p:menuitem value="Clientes" url="clientes.xhtml"/>
            <p:menuitem value="Marcas" url="marcasautomovel.xhtml"/>
            <p:menuitem value="Modelos" url="modelosautomovel.xhtml"/>
        </p:submenu>
        <p:menuitem value="LOCAÇÕES" url="locacoes.xhtml"/>
        <p:menuitem value="LOGOUT" onclick="confirmation.show()"/>
    </p:menubar>

    <p:confirmDialog widgetVar="confirmation" message="#{msgs.quitConfirmQuestion}" modal="true" draggable="false">
        <p:commandButton value="#{msgs.yes}" action="#{loginBean.logout()}" oncomplete="quitConfirmModalDialog.hide()" ajax="false"/>
        <p:commandButton value="#{msgs.no}" onclick="quitConfirmModalDialog.hide()" />
    </p:confirmDialog>

</ui:composition>
