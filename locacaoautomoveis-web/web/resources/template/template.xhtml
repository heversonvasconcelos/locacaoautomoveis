<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <!--
        @author heverson.vasconcelos

        Template de definicao do layout padrao das paginas da aplicacao.
    -->
    <f:view contentType="text/html" encoding="utf-8">
        <h:head>
            <title>#{msgs.title}</title>
            <h:outputStylesheet library="css" name="style.css"/>
            <f:loadBundle basename="br.facom.ufms.locacaoautomoveis.ui.bundle.messages" var="msgs"/>
        </h:head>

        <h:body>
            <div id="page">
                <!-- PAGE TOP -->
                <div id="top" class="topBottomConfig">
                    <ui:insert name="top">
                        <ui:include src="/resources/sections/top.xhtml"/>
                    </ui:insert>
                </div>

                <!-- PAGE CONTENT -->
                <div id="content">
                    <ui:insert name="content">
                    </ui:insert>
                </div>

                <!-- PAGE BOTTOM -->
                <div id="bottom" class="topBottomConfig">
                    <ui:insert name="bottom">
                        <ui:include src="/resources/sections/bottom.xhtml"/>
                    </ui:insert>
                </div>
            </div>
        </h:body>
    </f:view>

</html>
