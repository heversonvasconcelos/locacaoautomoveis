<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/resources/template/template.xhtml">

    <ui:define name="content">
        <div id="page-content">
            <h1>#{msgs.clientInfo}</h1>
            <br/>
            <div class="borderField">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nome:" for="nome" />
                    <h:inputText id="nome" value="#{clienteBean.cliente.nome}" title="Nome" required="true" requiredMessage="Campo Nome é obrigatório"/>
                    <h:outputLabel value="CPF/CNPJ:" for="cpfcnpj" />
                    <h:inputText id="cpfcnpj" value="#{clienteBean.cliente.cpfcnpj}" title="Cpfcnpj" 
                                 required="true" requiredMessage="Campo CPF/CNPJ é obrigatório"
                                 validator="cpfcnpjValidator"/>
                    <h:outputLabel value="Telefone:" for="telefone" />
                    <h:inputText id="telefone" value="#{clienteBean.cliente.telefone}" title="Telefone" required="true" requiredMessage="Campo Telefone é obrigatório"/>
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{clienteBean.cliente.email}" title="Email"
                                 required="true" requiredMessage="Campo Email é obrigatório"
                                 validator="emailValidator"/>
                    <h:outputLabel value="Endereco:" for="endereco" />
                    <h:inputText id="endereco" value="#{clienteBean.cliente.endereco}" title="Endereco"/>
                </h:panelGrid>
            </div>
            <h:commandButton value="Salvar" action="#{clienteBean.salvarCliente()}"/>
            <h:commandButton value="Cancelar/Voltar" action="clientes" immediate="true"/>
            <p:growl />
        </div>
    </ui:define>
</ui:composition>
