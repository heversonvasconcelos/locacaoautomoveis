<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/resources/template/template.xhtml">

    <ui:define name="content">
        <div id="page-content">
            <div class="cabecalhoListagem">
                <h2 class="tituloListagem">#{msgs.categories}</h2>
                <h:commandButton styleClass="right" value="Nova categoria" action="#{categoriaAutomovelBean.novaCategoria()}"/>
            </div>
            <br/>
            <p:dataTable var="categoria" value="#{categoriaAutomovelBean.listaCategorias}"
                         paginator="true" rows="5">
                <p:column sortBy="#{categoria.id}" filterBy="#{categoria.id}">
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{categoria.id}"/>
                </p:column>
                <p:column sortBy="#{categoria.descricao}" filterBy="#{categoria.descricao}">
                    <f:facet name="header">
                        <h:outputText value="Descrição"/>
                    </f:facet>
                    <h:outputText value="#{categoria.descricao}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Valor Diário"/>
                    </f:facet>
                    <h:outputText value="#{categoria.valorDiario}"/>
                </p:column>
                <p:column>
                    <p:commandButton title="Editar" action="categoriaautomovelform" image="ui-icon-pencil" ajax="false">
                        <f:setPropertyActionListener value="#{categoria}" target="#{categoriaAutomovelBean.categoria}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>
</ui:composition>
