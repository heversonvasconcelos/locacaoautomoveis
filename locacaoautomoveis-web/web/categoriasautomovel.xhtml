<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/template/template.xhtml">

    <ui:define name="content">
        <div id="page-content">
            <div class="cabecalhoListagem">
                <h2 class="tituloListagem">#{msgs.categories}</h2>
                <h:commandButton styleClass="right" value="Nova categoria" action="#{categoriaAutomovelBean.novaCategoria()}"/>
            </div>
            <br/>
            <h:dataTable border="1" var="categoria" value="#{categoriaAutomovelBean.listaCategorias}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descrição"/>
                    </f:facet>
                    <h:outputText value="#{categoria.descricao}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Valor Diário"/>
                    </f:facet>
                    <h:outputText value="#{categoria.valorDiario}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" action="categoriaautomovelform">
                        <f:setPropertyActionListener value="#{categoria}" target="#{categoriaAutomovelBean.categoria}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
