<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		template="/resources/template/template.xhtml" 
		xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <div id="gbox">
            <div id="page-content">
                <h2>Lista de Autom√≥veis</h2>
                <div name="buttons">
                    <a href="/locacaoautomoveis/modeloautomovelform.xhtml" id="">Novo Modelo</a>
                </div>
		<h:form>
		    <h:dataTable border="1" value="#{modeloAutomovelBean.listaModeloAutomovel}" var="item">
			<h:column>
			    <f:facet name="header">
				<h:outputText value="Descricao"/>
			    </f:facet>
			    <h:outputText value="#{item.descricao}"/>
			</h:column>
			<h:column>
			    <f:facet name="header">
				<h:outputText value="Marca"/>
			    </f:facet>
			    <h:outputText value="#{item.marca.descricao}"/>
			</h:column>
			 <h:column>
			<h:commandButton value="Editar" action="modeloautomovelform">
			    <f:setPropertyActionListener value="#{modelo}" target="#{modeloAutomovelBean.modelo}" />
			</h:commandButton>
		    </h:column>
		    </h:dataTable>
		</h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
