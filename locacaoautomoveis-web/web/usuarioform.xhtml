<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/resources/template/template.xhtml">

    <ui:define name="content">
        <div id="page-content">
            <h2>#{msgs.userInfo}</h2>
            <br/>
            <div class="borderField">
                <h:panelGrid columns="2">

                    <h:outputLabel value="Login: " for="login" />
                    <h:outputText id="login" value="#{usuarioBean.usuarioLogado.nomeLogin}"/>

                    <h:outputLabel value="Senha:" for="senha" />
                    <h:inputSecret id="senha" value="#{usuarioBean.usuarioLogado.senha}" required="true" requiredMessage="Informe a senha"/>

                </h:panelGrid>
            </div>
            <h:commandButton value="Salvar" action="#{usuarioBean.salvarUsuario()}"/>
            <h:commandButton value="Cancelar/Voltar" action="locacoes" immediate="true"/>
            <p:growl />
        </div>
    </ui:define>
</ui:composition>
