<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/template/template.xhtml">

    <ui:define name="content">
        <div id="page-content">
            <h2>#{msgs.automobileInfo}</h2>
            <br/>
            <div class="borderField">
                <h:panelGrid columns="2">
                    <h:outputText value="Modelo"/>
                    <h:selectOneMenu required="true"  requiredMessage="Selecione o modelo" value="#{automovelBean.automovel.modelo}" converter="modeloAutomovelConverter" >
                        <f:selectItems value="#{automovelBean.listaModelos}" var="modelo" itemValue="#{modelo}" itemLabel="#{modelo.descricao}" />
                    </h:selectOneMenu>  

                    <h:outputText value="Ano: "/>
                    <h:inputText  value="#{automovelBean.automovel.ano}"/>

                    <h:outputText value="Cor: "/>
                    <h:inputText value="#{automovelBean.automovel.cor}"/>

                    <h:outputText value="Renavam"/>
                    <h:inputText required="true" requiredMessage="Informe o renavam" value="#{automovelBean.automovel.renavam}"/>

                    <h:outputText value="Placa"/>
                    <h:inputText required="true" requiredMessage="Informe a placa" value="#{automovelBean.automovel.placa}"/>

                    <h:outputText value="Categoria "/>
                    <h:selectOneMenu required="true"  requiredMessage="Selecione a categoria" value="#{automovelBean.automovel.categoria}" converter="categoriaAutomovelConverter" >
                        <f:selectItems value="#{automovelBean.listaCategorias}" var="categoria" itemValue="#{categoria}" itemLabel="#{categoria.descricao}" />
                    </h:selectOneMenu>  
                </h:panelGrid>
            </div>
            <h:commandButton value="Salvar" action="#{automovelBean.salvarAutomovel()}"/>
            <h:commandButton value="Cancelar/Voltar" action="automoveis" immediate="true"/>
            <h:messages />
        </div>
    </ui:define>
</ui:composition>
