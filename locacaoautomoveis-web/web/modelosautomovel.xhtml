<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/resources/template/template.xhtml">

    <ui:define name="content">
        <div id="page-content">
            <div class="cabecalhoListagem">
                <h2 class="tituloListagem">#{msgs.models}</h2>
                <h:commandButton styleClass="right" value="Novo modelo" action="#{modeloAutomovelBean.novoModelo()}"/>
            </div>
            <br/>
            <p:dataTable value="#{modeloAutomovelBean.listaModeloAutomovel}" var="modelo"
                         paginator="true" rows="5">
                <p:column sortBy="#{modelo.id}" filterBy="#{modelo.id}">
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{modelo.id}"/>
                </p:column>
                <p:column sortBy="#{modelo.descricao}" filterBy="#{modelo.descricao}">
                    <f:facet name="header">
                        <h:outputText value="Descricao"/>
                    </f:facet>
                    <h:outputText value="#{modelo.descricao}"/>
                </p:column>
                <p:column sortBy="#{modelo.marca.descricao}" filterBy="#{modelo.marca.descricao}">
                    <f:facet name="header">
                        <h:outputText value="Marca"/>
                    </f:facet>
                    <h:outputText value="#{modelo.marca.descricao}"/>
                </p:column>
                <p:column>
                    <p:commandButton title="Editar" action="modeloautomovelform" image="ui-icon-pencil" ajax="false">
                        <f:setPropertyActionListener value="#{modelo}" target="#{modeloAutomovelBean.modelo}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>
</ui:composition>
