<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/template/template.xhtml">

    <ui:define name="content">
        <div id="page-content">
            <div class="cabecalhoListagem">
                <h2 class="tituloListagem">#{msgs.models}</h2>
                <h:commandButton styleClass="right" value="Novo modelo" action="#{modeloAutomovelBean.novoModelo()}"/>
            </div>
            <br/>
            <h:dataTable border="1" value="#{modeloAutomovelBean.listaModeloAutomovel}" var="modelo">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descricao"/>
                    </f:facet>
                    <h:outputText value="#{modelo.descricao}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Marca"/>
                    </f:facet>
                    <h:outputText value="#{modelo.marca.descricao}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" action="modeloautomovelform">
                        <f:setPropertyActionListener value="#{modelo}" target="#{modeloAutomovelBean.modelo}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
