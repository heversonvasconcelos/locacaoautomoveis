<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/template/template.xhtml">

    <ui:define name="content">
        <div id="page-content">
            <div class="cabecalhoListagem">
                <h2 class="tituloListagem">#{msgs.rentals}</h2>
                <h:commandButton styleClass="right" value="Nova locação" action="#{locacaoBean.novaLocacao()}"/>
            </div>
            <div>
                <h:dataTable value="#{locacaoBean.listaLocacoes}" var="locacao" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{locacao.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cliente"/>
                        </f:facet>
                        <h:outputText value="#{locacao.cliente.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data/Hora Locação"/>
                        </f:facet>
                        <h:outputText value="#{locacao.dataHoraLocacao}">
                            <f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data/Hora Locação Finalizada"/>
                        </f:facet>
                        <h:outputText value="#{locacao.dataHoraLocacaoFinalizada}">
                            <f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{locacao.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>
                        <h:commandButton value="Editar" action="locacaoform">
                            <f:setPropertyActionListener value="#{locacao}" target="#{locacaoBean.locacao}" />
                        </h:commandButton>
                        <h:commandButton value="Fechar/Visualizar" action="locacaoview">
                            <f:setPropertyActionListener value="#{locacao}" target="#{locacaoBean.locacao}" />
                        </h:commandButton>
                        <h:commandButton value="Gerar registro" action="#{locacaoBean.downloadRegistroLocacao()}">
                            <f:setPropertyActionListener value="#{locacao}" target="#{locacaoBean.locacao}" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
                <h:messages/>
            </div>
        </div>
    </ui:define>
</ui:composition>
