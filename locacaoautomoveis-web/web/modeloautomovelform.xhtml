<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
		xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <div id="gbox">
            <div id="gbox-top"> </div>
            <div id="gbox-bg">
                <div id="gbox-grd">
		    <h3>Adicionar/Editar Modelo</h3>
		    <f:view>
			<h:form>
			    <h:panelGrid columns="2">
				<h:outputLabel value="Descricao:" for="descricao" />
				<h:inputText 
				    id="descricao" 
				    value="#{modeloAutomovelBean.modelo.descricao}" 
				    title="Descricao" 
				    required="true" 
				    requiredMessage="Informe uma descrição"
				    />
				<h:outputLabel value="Marca:" for="marca" />
				<h:selectOneMenu id="marca"   value="#{modeloAutomovelBean.modelo.marca}" title="Marca" converter="marcaAutomovelConverter" >
				    <f:selectItems var="marca" value="#{modeloAutomovelBean.listaMarcasAutomovel}" itemLabel="#{marca.descricao}"/>
				</h:selectOneMenu>
			    </h:panelGrid>
			    <h:commandButton value="Enviar" action="#{modeloAutomovelBean.salvarModeloAutomovel()}"/>
			    <h:commandButton value="Cancelar" action="modelos" immediate="true"/>
			    <h:messages />
			</h:form>
		    </f:view>

		</div>
	    </div>
	</div>
    </ui:define>
</ui:composition>
