<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/template/template.xhtml">

    <ui:define name="content">
        <div id="page-content">
            <h2>#{msgs.modelInfo}</h2>
            <br/>
            <div class="borderField">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Descricao:" for="descricao" />
                    <h:inputText id="descricao" value="#{modeloAutomovelBean.modelo.descricao}" 
                                 title="Descricao" required="true" requiredMessage="Informe uma descrição"/>
                    <h:outputLabel value="Marca:" for="marca" />
                    <h:selectOneMenu id="marca"   value="#{modeloAutomovelBean.modelo.marca}" title="Marca" converter="marcaAutomovelConverter"
                                     required="true"  requiredMessage="Selecione a marca">
                        <f:selectItem itemValue="" itemLabel="---Selecione uma marca---"/>
                        <f:selectItems var="marca" value="#{modeloAutomovelBean.listaMarcasAutomovel}" itemLabel="#{marca.descricao}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </div>
            <h:commandButton value="Salvar" action="#{modeloAutomovelBean.salvarModeloAutomovel()}"/>
            <h:commandButton value="Cancelar/Voltar" action="modelosautomovel" immediate="true"/>
            <br/>
            <h:messages />
        </div>
    </ui:define>
</ui:composition>
